<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.js" method="get" autocomplete="off">
        <p>
            <label for="iusu"> Usuario</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15">
        </p>

        <p>
            <label for="isen">senha</label>
            <input type="password" name="sen" id="isen" required minlength="8">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
