<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
       <p>
        <label for="inome"></label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
       </p> 

       <p><label for="imedia">Media</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
          
        <p><label for="imes"></label>
            <input type="month" name="mes" id="imes">
        </p>

        <p><label for="idia"></label>
            <input type="date" name="dia" id="idia">
        </p>

       <input type="submit" value="Enviar">
       <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
