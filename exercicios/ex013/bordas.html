<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div{
            width: 400px; 
            height: 100px;
            background: pink;

            border-radius: 100%;
            transition: all 0.5s;
        }
        div:hover{
            border-radius: 0%;

        }
        body{
            background-image: linear-gradient(to bottom, #363027, #33291C);
            background-size: 100% 100vh;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
