<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
    <style>
        div{
            position: relative;
            padding: 30px;
            background: pink;
            font-size: 22px;
            transition: all 0.5s;
        }

        div:hover{
            top: 1px;
            text-shadow: 2px 2px 15px black;
            box-shadow: 0 10px 30px black;
        }
    </style>
</head>
<body>
    <div>
        Texto 1
    </div>
</body>
</html>
